<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- Poppins Font -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            border-top: 5px solid #ff5722;
            transition: all 0.3s ease;
        }
        .form-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-container p {
            text-align: center;
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #ff5722;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }
        .btn-custom:active {
            background-color: #d84315;
            transform: translateY(0);
        }
        .placeholder-text {
            font-style: italic;
            color: #888;
            font-size: 14px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff5722;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.3);
        }
        .form-check-label {
            font-size: 14px;
            color: #6c757d;
        }
        .form-check-input {
            width: 18px;
            height: 18px;
        }
        .mb-3 {
            margin-bottom: 25px;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .col-md-6 {
            padding: 0 12px;
        }
        .apply-now {
            text-align: center;
            font-size: 24px; /* Reduced size */
            font-weight: 600;
            color: #ff5722;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif; /* New Font */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <!-- "Apply Now" inside the form with smaller size and new font -->
            <div class="apply-now">Apply Now</div>
            
            <h2>Join Our Team</h2>
            <p>We'd love to hear from you. Please fill out this form.</p>
            
            <form>
                <div class="row mb-3">
                    <!-- First Name and Last Name columns -->
                    <div class="col-md-6">
                        <label class="placeholder-text">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="placeholder-text">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Email and Phone number columns -->
                    <div class="col-md-6">
                        <label class="placeholder-text">Email</label>
                        <input type="email" class="form-control" placeholder="your@company.com" required>
                    </div>
                    <div class="col-md-6">
                        <label class="placeholder-text">Phone Number</label>
                        <input type="text" class="form-control" placeholder="+1 (555) 000-0000" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Company and Address columns -->
                    <div class="col-md-6">
                        <label class="placeholder-text">Company</label>
                        <input type="text" class="form-control" placeholder="Company" required>
                    </div>
                    <div class="col-md-6">
                        <label class="placeholder-text">Address</label>
                        <input type="text" class="form-control" placeholder="Address" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="placeholder-text">How can we help?</label>
                    <textarea class="form-control" rows="4" placeholder="Type your message..." required></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">You agree that the information mentioned above is True.</label>
                </div>

                <button type="submit" class="btn btn-custom">Send message</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
